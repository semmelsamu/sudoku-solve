<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudoku-solve</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sudoku.css">
    <script src="./js/sudoku.js"></script>
    <script src="./js/example.js"></script>
</head>
<body>

<fieldset id="container">

    <legend>sudoku-solve</legend>

    <table id="sudoku">
        <script>sudoku = document.getElementById('sudoku');</script>
        <tr><th><button onclick="init(sudoku);">Initialize Sudoku Field</button></th></tr>
        <script>init(sudoku); render(example1);</script>
    </table><br>

    <button onclick="return false;" disabled="disabled">Generate new Sudoku</button><br>
    <button onclick="return false;" disabled="disabled">Check this Sudoku</button>
    <button onclick="solve(parse(sudoku));">Solve this Sudoku</button><br>

    <input type="checkbox" name="slow" id="slow" onclick="return false;" disabled="disabled">
    <label for="slow">Slow mode</label>

</fieldset>

</body>
</html>
