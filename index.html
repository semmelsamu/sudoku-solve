
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudoku-solve</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sudoku.css">
    <script src="./js/sudoku.js"></script>
    <script src="./js/example.js"></script>
</head>
<body>

<fieldset id="container">

    <legend>sudoku-solve</legend>

    <table id="sudoku">
        <tr><th><button onclick="init(document.getElementById('sudoku'));">Initialize Sudoku Field</button></th></tr>
        <script>init(document.getElementById('sudoku'));</script>
    </table><br>

    <button onclick="generate();">Generate new Sudoku</button>
    <button onclick="solve();">Solve this Sudoku</button><br>

    <input type="checkbox" name="slow" id="slow">
    <label for="slow">Slow mode</label>

</fieldset>

</body>
</html>
